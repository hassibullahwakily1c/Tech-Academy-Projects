<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio | One-Page Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
        }
        header, nav, main, footer {
            padding: 20px;
        }
        nav {
            background: #333;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }
        nav a:hover { background: #555; }
        #home { 
            height: 100vh; 
            background: url('https://source.unsplash.com/random/1600x900/?nature') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        section {
            padding: 60px 20px;
            min-height: 80vh;
        }
        h1 { font-size: 4rem; }
        h2 { margin-bottom: 30px; text-align: center; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #555; }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>

    <!-- 6. Navigation with bookmarks (smooth scrolling) -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#video">Videos</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- 1. Home page section -->
    <header id="home">
        <div>
            <h1>Welcome to My Website</h1>
            <p>One-page portfolio built with HTML & CSS</p>
        </div>
    </header>

    <!-- 2. Section with pictures -->
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="gallery">
            <img src="https://source.unsplash.com/random/600x400/?travel" alt="Travel">
            <img src="https://source.unsplash.com/random/600x400/?food" alt="Food">
            <img src="https://source.unsplash.com/random/600x400/?technology" alt="Technology">
            <img src="https://source.unsplash.com/random/600x400/?nature" alt="Nature">
            <img src="https://source.unsplash.com/random/600x400/?art" alt="Art">
            <img src="https://source.unsplash.com/random/600x400/?city" alt="City">
        </div>
    </section>

    <!-- 4. Section with video(s) -->
    <section id="video">
        <h2>Featured Videos</h2>
        <div style="max-width: 800px; margin: 40px auto;">
            <iframe width="100%" height="415" 
                src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                title="YouTube video" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>
        </div>
        <div style="max-width: 800px; margin: 40px auto;">
            <iframe width="100%" height="415" 
                src="https://www.youtube.com/embed/9bZkp7q19f0" 
                title="Another video" 
                frameborder="0" 
                allowfullscreen></iframe>
        </div>
    </section>

    <!-- 3. Contact form -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="https://formspree.io/f/your-email-here" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- 5. Footer -->
    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for nav links
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
